{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Edit Memory {{ memory.id }}</h1>
    <a href="/user/{{ memory.user_id }}/memories" class="btn">Cancel</a>
</div>

<form method="post" class="form">
    <div class="form-group">
        <label for="key">Memory Key:</label>
        <input type="text" id="key" name="key" value="{{ memory.key }}" required placeholder="e.g., favorite_color, job, hobby">
        <p class="form-help">A short identifier for this memory (must be unique for this user)</p>
    </div>

    <div class="form-group">
        <label for="content">Memory Content:</label>
        <textarea id="content" name="content" rows="8" required placeholder="Enter the memory content...">{{ memory.content }}</textarea>
        <p class="form-help">The actual information to remember about this user</p>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/user/{{ memory.user_id }}/memories" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
